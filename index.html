<!doctype html>

<!DOCTYPE html>
<html>
<head>

  <title>Number Guesser</title>
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>

<body>
  
  <header>

    <h1><span class = "pink">Number</span> <span class = "guesser">Guesser</span></h1>
    <i aria-label = "modify game window" id="hamburger" class = "fa fa-bars" aria-hidden="true"></i>
  </header>

  <section class = "main">
    <section id = "modifier" style="display: none;">
      <p>Set your own range</p>
      <label for = "setMin">Min: </label><input class = "set-range" id = "setMin" type = "number" value = "0">
      <label for = "setMax">Max: </label><input class = "set-range" id = "setMax" type = "number" value = "100">
      <button id = "rangeButton" type = "button">Set range</button> 
    </section>

    <form>
      <label for = "guessInput" aria-label = "Input Guess"> 
        <input id = "guessInput" type = "number" placeholder="Enter your guess here"></input>
      </label> 

      <div class = "top-wrapper">
        <button aria-label = "submit guess" id = "guess-button" type = "button">Guess</button>
        
        <button aria-label = "clear input field" id = "clear" type = "reset" disabled="true">Clear</button>
      </div>
    </form>

      <p>Your last guess was</p>
      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>

    <div class = "wrapper">
      <p>Your guess should be between <span class = "display-min pink">1</span> and <span class = "display-max pink">100</span></p>

      <button aria-label = "reset game" id = "reset" type = "submit" disabled="true">Reset</button>
    </div>

  </section>

</body>

<script type="text/javascript" src = "script.js"></script>
</html>
