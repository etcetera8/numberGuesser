<!doctype html>

<!DOCTYPE html>
<html>
<head>

  <title>Number Guess</title>
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>

<body onload = "setNum()">
  
  <header>

    <h1><span class = "number">Number</span> <span class = "guesser">Guesser</span></h1>
    <i class = "fa fa-bars" aria-hidden="true" onclick="showMod()"></i>
  </header>

  <section class = "main">

    <section id = "modifier">
    
    <p>Set your own range!</p>
      <input class = "set-range" id = "setMin" type = "number" placeholder="Enter beginning of range" value = "1">
      <input class = "set-range" id = "setMax" type = "number" placeholder="Enter ending of range" value = "100">
      <button id = "rangeButton" type = "button">Set new range</button>
     
    </section>


    <form>
      <label> 
        <input id = "guessInput" type = "number" placeholder="Enter your guess here" onkeyup = "disable()";></input>
      </label> 

      <div class = "top-wrapper">
        <button id = "guessButton" type = "button" onclick = "guessSave()">Guess</button>
        <button id = "clear" type = "reset" disabled="true" onclick="disableClear()">Clear</button>
      </div>
    </form>

      <p>Your last guess was</p>
      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>

    <div class = "wrapper">
      <button id = "reset" type = "submit" onclick = "resetGame()" disabled="true">Reset</button>
     
    </div>


  
  </section>

</body>

<script type="text/javascript" src = "script.js"></script>
</html>
