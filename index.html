<!doctype html>

<!DOCTYPE html>
<html>
<head>

  <title>Number Guess</title>
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>

<body onload = "setNum(min,max)">
  
  <header>

    <h1><span class = "pink">Number</span> <span class = "guesser">Guesser</span></h1>
    <i class = "fa fa-bars" aria-hidden="true" onclick="showMod()"></i>
  </header>

  <section class = "main">

    <section id = "modifier" style="display: none;">
      <p>Set your own range</p>
      <label>Min: </label><input class = "set-range" id = "setMin" type = "number" value = "0">
      <label>Max: </label><input class = "set-range" id = "setMax" type = "number" value = "100">
      <button id = "rangeButton" type = "button">Set range</button> 
    </section>


    <form>
      <label> 
        <input id = "guessInput" type = "number" placeholder="Enter your guess here" onkeyup = "disable()";></input>
      </label> 

      <div class = "top-wrapper">
        <button id = "guessButton" type = "button" onclick = "guessSave()">Guess</button>
        
        <button id = "clear" type = "reset" disabled="true" onclick="disableClear()">Clear</button>
      </div>
    </form>

      <p>Your last guess was</p>
      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>

    <div class = "wrapper">
      <p>Your guess should be between <span class = "display-min pink">1</span> and <span class = "display-max pink">100</span></p>

      <button id = "reset" type = "submit" onclick = "resetGame()" disabled="true">Reset</button>
     
    </div>


  
  </section>

</body>

<script type="text/javascript" src = "script.js"></script>
</html>
