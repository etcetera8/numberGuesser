<!doctype html>

<!DOCTYPE html>
<html>
<head>

  <title>Number Guess</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>

<body onload = "setNum()">
  
  <header>
    <h1><span>Number</span> Guesser</h1>
  </header>

  <section class = "main">

    <form>

      <label>Guess:  

      <input id = "guessInput" type = "text" placeholder="your number here" min = "1" max ="100" onclick = "setReset()" onkeyup = "disable(); numOnly();";></input></label> 
      
      <button id = "guessButton" type = "button" onclick = "guessSave()">Guess</button>

      <button id = "clear" type = "reset" disabled="true">Clear</button>

      </form>

      <p>Your last guess was</p>

      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>

    <div class = "wrapper">
      <button id = "reset" type = "submit" onclick = "resetGame()" disabled="true">Reset</button>
    </div>


      
  </section>

</body>

<script type="text/javascript" src = "script.js"></script>
</html>
