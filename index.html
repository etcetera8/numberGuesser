<!doctype html>

<!DOCTYPE html>
<html>
<head>

  <title>Number Guess</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>

<body onload = "setNum()">
  
  <header>
    <h1><span class = "number">Number</span> <span class = "guesser">Guesser</span></h1>
  </header>

  <section class = "main">
    <form>
      <label> 
        <input id = "guessInput" type = "number" placeholder="Enter your guess here" min = "1" max ="100" onkeyup = "disable()";></input>
      </label> 
      
      <div class = "top-wrapper">
        <button id = "guessButton" type = "button" onclick = "guessSave()">Guess</button>
        <button id = "clear" type = "reset" disabled="true" onclick="disableClear()">Clear</button>
      </div>
    </form>

      <p>Your last guess was</p>
      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>

    <div class = "wrapper">
      <button id = "reset" type = "submit" onclick = "resetGame()" disabled="true">Reset</button>
    </div>
  </section>

</body>

<script type="text/javascript" src = "script.js"></script>
</html>
