<!doctype html>

<!DOCTYPE html>
<html>
<head>
  <title>Number Guess</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src = "script.js"></script>
</head>

<body onload = "setNum()">
  <header>
    <h1><span>Number</span> Guesser</h1>
  </header>

  <section class = "main">

    <form>

      <label>Guess:  </label> 

      <input id = "guessInput" type = "text" placeholder="your number here" min = "1" max ="100" onkeyup = "disable(); numOnly()"></input>
      
      <button id = "guessButton" type = "button" onclick = "guessSave()">Guess</button>

      <button id = "clear" type = "reset" disabled="true">Clear</button>

      </form>


      <div class = "screen">

      <p>Your last guess was</p>
      <p id = "guessDisplay"></p>
      <p id = "tooLow"></p>
      </div>

      <button type = "submit" onclick = "reset()"> Reset</button>
    


  </section>




</body>
</html>
